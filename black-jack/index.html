<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="blackjack.css" />
  </head>

  <body>
    <div class="container">
      <h2>Black<span style="color: black"> jack</span></h2>
      <h3><span id="blackjack"></span>Let's play</h3>

      <div class="flex-blackjack-row-1">
        <table>
          <tr>
            <th id="win-header">WINS</th>
            <th id="Loss-header">LOSSES</th>
            <th id="draw-header">DRAWS</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>

      <div class="flex-blackjack-row-2">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
          <button class="btn-lg btn-success mr-2" id="blackjack-reset-button">
            Restart
          </button>
        </div>
      </div>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
